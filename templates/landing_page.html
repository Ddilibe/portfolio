<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilibe's Portfolio</title>
    <link rel="icon" href="{% static 'images/IbOjFz01%20(1).svg' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style type="text/css">
        *{
            background-color: rgb(13, 21, 33);
            color:  white;
        }
        body {
            background-color: rgb(13, 21, 33);
        }
        .animate-text {
            visibility: hidden;
            color: white;
        }
        #target {
            color: white;
        }
        .cursor {
            color: white;
            display: inline-block;
            width: 10px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .floating-div {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .floating-content {
            padding: 20px;
            border: 1px solid #000;
            border-radius: 5px;
        }

        .containment {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .centered-div {
            background-color: rgb(13, 21, 33);
            padding: 20px;
        }
        .fly {
            display: inline-block;
        }

        .bi {
            background-color: inherit;
        }

        .alonne {
            display: None;
        }
        .alone:hover>.leave>.alonne {
            display: flex;
            z-index: 999;
            position: absolute;
            bottom: 150px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-decoration: none;
        }

        .fl {
            font-family: 'Kanit-Bold';
        }

    </style>
</head>
<body>
    <div class="container mx-auto my-auto d-flex w-100 h-100 p-3 flex-column containment text-center" style="height: 100vh; width: 100vw;">
        <div class="col-sm-8 py-5 mx-auto centered-div">
            <button type="button" class="btn btn-outline-secondary" onclick="showFloatingDiv()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16"><path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"></path></svg>Menu</button>
            <div style="height:10px"></div>
            <h1 class="fl">My Name is <span id="target"></span><span class="cusor"></span></h1>
            <h3 class="fl">I am a <span id="target2"></span><span class="cusor"></span> with a passion of unraveling the <span id="target3"></span></h3>
        </div>
    </div>
    <div class="floating-div" id="floatingDiv" onclick="hideFloatingDiv()">
        <div class="floating-content row">
            <div class="col m-5 alone"><a class="leave" href=""><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-cast" viewBox="0 0 16 16"><path d="m7.646 9.354-3.792 3.792a.5.5 0 0 0 .353.854h7.586a.5.5 0 0 0 .354-.854L8.354 9.354a.5.5 0 0 0-.708 0z"/><path d="M11.414 11H14.5a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.5-.5h-13a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .5.5h3.086l-1 1H1.5A1.5 1.5 0 0 1 0 10.5v-7A1.5 1.5 0 0 1 1.5 2h13A1.5 1.5 0 0 1 16 3.5v7a1.5 1.5 0 0 1-1.5 1.5h-2.086l-1-1z"/>
                <h4 class="alonne text-center">PROJECT</h4>
            </svg></a></div>
            <div class="col m-5 alone"><a class="leave" href="{% url 'all_blog' %}"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-book-half" viewBox="0 0 16 16"><path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
                <h4 class="alonne text-center">TUTORIAL</h4>
            </svg></a></div>
            <div class="col m-5 alone"><a class="leave" href=""><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-archive-fill" viewBox="0 0 16 16"><path d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"/>
                <h4 class="alonne text-center">BLOG</h4>
            </svg></a></div>
            <div class="col m-5 alone"><a class="leave" href=""><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-lines-fill" viewBox="0 0 16 16"><path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
                <h4 class="alonne text-center">CONTACT</h4>
            </svg></a></div>
            <div class="col m-5 alone"><a class="leave" href=""><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-file-person" viewBox="0 0 16 16"><path d="M12 1a1 1 0 0 1 1 1v10.755S12 11 8 11s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"/><path d="M8 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                <h4 class="alonne text-center">ABOUT</h4>
            </svg></a></div>
        </div>
    </div>
    <script>
        function appendLetters(targetId, text, interval, target2, text2) {
            const target = document.getElementById(targetId);
            let index = 0;
            target.style.color = "gold";
            const appendLetterInterval = setInterval(() => {
                if (index < text.length) {
                    target.textContent += text[index];
                    index++;
                } else {
                    clearInterval(appendLetterInterval);
                    let values = ["Software Developer", "Intricacies of Code"]
                    let targetid = ["target2", "target3"]
                    for (var i = values.length - 1; i >= 0; i--) {
                        changing(targetid[i], values[i], interval);
                    }
                }
            }, interval);
        }

        const changing = (targetId, text, interval) => {
            const target = document.getElementById(targetId);
            let index = 0;
            target.style.color = "gold";
            const appendLetterInterval = setInterval(() => {
                if (index < text.length) {
                    target.textContent += text[index];
                    index++;
                } else {
                    clearInterval(appendLetterInterval);
                }
            }, interval);
        };
        let jump = () => {
            appendLetters("target", "Fidelugwuowo Dilibe", 100, "targets", "Software Developer");
        };
        window.addEventListener('load', jump);
        function showFloatingDiv() {
            const floatingDiv = document.getElementById('floatingDiv');
            floatingDiv.style.display = 'flex';
        }
        function hideFloatingDiv() {
            const floatingDiv = document.getElementById('floatingDiv');
            floatingDiv.style.display = 'none';
        }
    </script>
</body>
</html>
