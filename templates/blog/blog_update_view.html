{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Update Blog {% endblock %}

{% block body %}
    <div class="container">
        <p class="fs-1 text-center">Update Blog Post: {{form.title.value}}</p>
        <form method='post' class="row g-3" enctype="multipart/form-data">
            {% csrf_token %}
            <link href="https://privatecdn.onrender.com/portfolio/ckeditor/ckeditor.css" media="all" rel="stylesheet">
            <script src="https://privatecdn.onrender.com/portfolio/ckeditor/ckeditor-init.js" data-ckeditor-basepath="https://privatecdn.onrender.com/portfolio/ckeditor/ckeditor/" id="ckeditor-init-script"></script>
            <script src="https://privatecdn.onrender.com/portfolio/ckeditor/ckeditor/ckeditor.js"></script>
            {{ form|crispy }}

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
{% endblock %}
